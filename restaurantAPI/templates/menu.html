{% extends 'base.html' %} 
{% load static %}

{% block content %}
<h1>Menu</h1>

<div class="d-flex flex-wrap">
    {% for item in menu %}
    <a href="{% url 'store:menu_item' pk=item.pk %}" class="card" style="width: 18rem;">
        <img class="card-img-top" src="{% static 'img/nedladdning.jpeg' %}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.price}}</p>          
        </div>
    </a>
    {% endfor %}
</div>
 {% endblock %}
